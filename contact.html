<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Session | Lake Tahoe Visuals Studio</title>
  <meta name="description" content="Book a snow photo session or snowboard coverage in Lake Tahoe." />

  <style>
    :root{
      --bg:#050509;
      --bg2:#0b0e16;
      --ink:#f9fafb;
      --muted:#9ca3af;
      --line:#1f2933;
      --card: rgba(255,255,255,.04);
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: radial-gradient(900px 500px at 20% 10%, rgba(255,255,255,.06), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      color: var(--ink);
    }
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 56px 18px;
    }
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:18px;
      margin-bottom:18px;
    }
    h1{
      margin:0;
      font-size: clamp(28px, 3vw, 40px);
      letter-spacing: .2px;
    }
    .sub{
      margin:10px 0 0;
      color: var(--muted);
      max-width: 60ch;
      line-height: 1.5;
    }
    .homeLink{
      color: var(--ink);
      text-decoration:none;
      border:1px solid var(--line);
      padding:10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.03);
      white-space: nowrap;
    }
    .card{
      margin-top: 18px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 18px;
      overflow:hidden;
    }
    .cardInner{
      padding: 14px;
    }
    .note{
      margin: 0 0 12px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    iframe{ display:block; width:100%; border:0; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <div>
        <h1>Book a Session</h1>
        <p class="sub">Tell me what you want to shoot (family, couples, snowboarding, proposal) and your preferred date/time. I’ll reply with availability + a simple plan.</p>
      </div>
      <a class="homeLink" href="/">← Back to Home</a>
    </div>

    <section class="card">
      <div class="cardInner">
        <p class="note">Form loads securely via Tally.</p>

        <iframe
          data-tally-src="https://tally.so/r/1AV24g?transparentBackground=1&dynamicHeight=1"
          loading="lazy"
          height="740"
          title="Booking form"
        ></iframe>
      </div>
    </section>
  </main>

  <script>
    (function () {
      var s = document.createElement("script");
      s.src = "https://tally.so/widgets/embed.js";
      s.async = true;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
