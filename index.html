<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tahoe Visuals Studio</title>

<meta name="description" content="Sessions, events, and adventures by Lake Tahoe. Cinematic photography.">

<style>
:root {
  --bg:#0b0b0b;
  --fg:#f2f2f2;
  --muted:#bdbdbd;
  --accent:#d0d0d0;
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  scroll-behavior:smooth;
}

header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav img{height:42px}

.nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:24px;
  font-weight:500;
}

.nav a:hover{color:var(--fg)}

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero-slide{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  animation:fade 24s infinite;
}

.hero-slide:nth-child(1){animation-delay:0s}
.hero-slide:nth-child(2){animation-delay:6s}
.hero-slide:nth-child(3){animation-delay:12s}
.hero-slide:nth-child(4){animation-delay:18s}

@keyframes fade{
  0%{opacity:0}
  10%{opacity:1}
  25%{opacity:1}
  35%{opacity:0}
  100%{opacity:0}
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.45),
    rgba(0,0,0,.75)
  );
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.hero-content h1{
  font-size:clamp(2.5rem,5vw,4rem);
  letter-spacing:1px;
}

.hero-content p{
  margin-top:16px;
  font-size:1.1rem;
  color:var(--muted);
}

section{
  max-width:1100px;
  margin:auto;
  padding:100px 20px;
}

section h2{
  font-size:2rem;
  margin-bottom:20px;
}

section p{
  color:var(--muted);
  max-width:700px;
  line-height:1.6;
}
