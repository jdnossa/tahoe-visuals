<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tahoe Visuals Studio</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
}

p {
  color: #bdbdbd;
  margin-top: 12px;
  line-height: 1.6;
}

form {
  margin-top: 24px;
}

input, textarea {
  width: 100%;
  max-width: 320px;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>
  <div>
    <h1>Tahoe Visuals Studio</h1>
    <p>Sessions · Events · Adventures by Lake Tahoe</p>

    <form action="https://formspree.io/f/xlgnjrvl" method="POST">
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
